<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>订单详情</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/xiangqing.css">
    <style>
        html,body{
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="header">
    <span>已选号码</span>
    <p>15711277221</p>
</div>
<div class="cont">
    <div class="cont-group">
        <h4 class="cont-title"><i class="taocan-icon">&nbsp;</i>套餐信息</h4>
    </div>
    <div class="line"><hr></div>
    <div class="cont-group">
        <span class="cont-group-title">套餐名称</span><span>2017校园48元卡</span>
    </div>
    <div class="line"><hr></div>
    <div class="cont-group">
        <span class="cont-group-title">任我看流量包</span><span>任我看优酷流量包</span>
    </div>
    <div class="line"><hr></div>
    <div class="cont-group">
        <span class="cont-group-title">优惠信息</span><span>充50得110</span>
    </div>
</div>
<!--入网信息-->
<div class="network content">
    <div class="clear">
        <span></span>
        <p>
            入网信息
        </p>
    </div>
    <div class="line"><hr></div>
    <div class="name info">
        <p>
            办卡人姓名
        </p>
        <i id="name">李白</i>
    </div>
    <div class="line"><hr></div>
    <div class="IDcard info">
        <p>
            身份证号码
        </p>
        <i id="idCard">370712345678905678</i>
    </div>
</div>
<!--配送信息-->
<div class="dispatching content">
    <div class="clear">
        <span></span>
        <p>
            配送信息
            <a>
                (配送到家)
            </a>
        </p>
    </div>
    <div class="line"><hr></div>
</div>
<!--配送到家-->
<div class="toHome content">
    <div class="name info">
        <p>
            姓名
        </p>
        <i id="infoName">李白</i>
    </div>
    <div class="line"><hr></div>
    <div class="phone info">
        <p>
            联系电话
        </p>
        <i id="infoPhone">15671222221</i>
    </div>
    <div class="line"><hr></div>
    <div class="address info">
        <p>
            收货地址
        </p>
        <i id="infoAddress">北京师范大学-北京市海淀区学院路21号
男生宿舍楼4楼409宿舍</i>
    </div>
</div>
<!--商品金额-->
<div class="price content">
    <div class="clear">
        <span></span>
        <p>
            订单金额
        </p>
        <p class="money">
            ¥200
        </p>
    </div>
</div>

<div class="footer" style="padding: 0;margin: 0">
    <span class="queren" style="margin: 4rem auto; display: block;border: none;"></span>
</div>

<!--弹窗-->
<div class="message">
    <p>请仔细核对入网信息和配送信息</p>
    <span>知道了</span>
</div>

<!--遮罩层-->
<div class="mask"></div>
</body>
</html>
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/xiangqing.js"></script>
<script src="js/tijiao.js"></script>
<script>
    function showMask(){
        $(".mask").css("height",$(document).height());
        $(".mask").css("width",$(document).width());
        $(".mask").show();
    }
    showMask();
</script>
